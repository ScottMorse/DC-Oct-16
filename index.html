<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coffee Town</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="new-order-wrap">
            <div id="new-order-bckg"></div>
            <form id="active-order-form">
                <h2 id="active-title">New Order</h2>
                <input id="active-email" class="order-info" type="email" placeholder="example@email.com" name="email" required/>
                <input id="active-coffee" class="order-info" type="text" placeholder="What coffee do you want?" name="coffee" required/>
                <input id="active-submit" type="submit" value="Submit" name="submit"/>
            </form>
        </div>
        <h1>Coffee Town</h1>
        <button id="active-order-button">New Order</button>
        <div id="orders">
        </div>
        <script src="script.js"></script>
    </body>
</html>
